<h1 class="text-center">Caracteristicas del producto</h1>
<div class="row">
    <div class="col-sm-4" *ngFor="let producto of productosService.lista_productos">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-3">
                    <img src="{{producto}}" class="img-fluid rounded-start" alt="red bull">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text">Descripci√≥n: {{producto}}</p>
                        <p class="card-text"><small class="text-muted">Valor: {{producto}} </small></p>
                        <p class="card-text"><small class="text-muted">Cantidad:  {{producto}}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
